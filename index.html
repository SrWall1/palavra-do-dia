        function pegarDiaDoAno() {
            const hoje = new Date();
            const inicioDoAno = new Date(hoje.getFullYear(), 0, 1);
            const diasNoAno = Math.floor((hoje - inicioDoAno) / (1000 * 60 * 60 * 24));
            return diasNoAno;
        }

        function atualizarPalavra() {
            const diaDoAno = pegarDiaDoAno();
            const mes = Math.floor(diaDoAno / 30); // Aproximação simples para o mês
            const palavraDoDia = palavras2025[diaDoAno % palavras2025.length];

            // Atualiza a palavra do dia e a cor de fundo
            document.getElementById("palavra").textContent = palavraDoDia;
            document.body.style.backgroundColor = coresMensais[mes];

            // Formata a data no formato "DD/MM/YYYY"
            const hoje = new Date();
            const dataAtual = hoje.toLocaleDateString('pt-BR');
            document.getElementById("data-atual").textContent = dataAtual;
        }

        // Chama a função para atualizar a palavra
